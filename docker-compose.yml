version: '3.7'

services:

  pyme:
    build: .
    command: ["python", "mercadolibre/pyme.py"]
    volumes:
      - .:/code
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - TEST_CLIENT_ID=${TEST_CLIENT_ID}
      - TEST_CLIENT_SECRET=${TEST_CLIENT_SECRET}